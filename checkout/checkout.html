    <div class="checkout-wrapper">
        <h1>Handligh | Thanh toán</h1>
    
        <!-- Giỏ hàng tóm tắt -->
        <div class="cart-summary">
            <div id="cart-items" class="cart-items-list"></div>
            <div class="cart-total">
                <span>Tổng tiền:</span>
                <strong id="total-amount">0 vnđ</strong>
            </div>
        </div>
    
        <!-- Form thông tin khách hàng -->
        <div class="customer-info">
            <h2>Thông tin giao hàng</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="name">Họ và Tên</label>
                    <input type="text" id="name" name="name" placeholder="Nhập tên đầy đủ" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Nhập email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
                </div>
                <div class="form-group">
                    <label for="address">Địa chỉ nhận hàng</label>
                    <input type="text" id="address" name="address" placeholder="Nhập địa chỉ giao hàng" required>
                </div>
    
                <!-- Phương thức thanh toán -->
                <div class="payment-methods">
                    <h2>Phương thức thanh toán</h2>
                    <div class="payment-options">
                        <label>
                            <input type="radio" name="payment-method" value="cod" checked> Thanh toán khi nhận hàng
                        </label>
                        <label>
                            <input type="radio" name="payment-method" value="bank"> Chuyển khoản
                        </label>
                        <label>
                            <input type="radio" name="payment-method" value="credit"> Thẻ tín dụng/Ghi nợ
                        </label>
                    </div>
                </div>
    
                <button type="button" id="place-order" class="btn place-order">Đặt hàng</button>
            </form>
        </div>
    </div>
    
    <!-- Popup nhập thông tin thẻ -->
    <div id="card-info-popup" class="popup">
        <div class="popup-content">
            <h2>Thông tin thẻ</h2>
            <form id="card-info-form">
                <div class="form-group">
                    <label for="card-number">Số thẻ</label>
                    <input type="text" id="card-number" placeholder="Nhập số thẻ" required>
                </div>
                <div class="form-group">
                    <label for="card-expiry">Ngày hết hạn</label>
                    <input type="text" id="card-expiry" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="card-cvv">CVV</label>
                    <input type="text" id="card-cvv" placeholder="Nhập CVV" required>
                </div>
                <button type="button" id="submit-card-info" class="btn">Xác nhận</button>
            </form>
        </div>
    </div>
    
    <!-- Popup xác nhận đơn hàng -->
    <div id="order-confirmation" class="popup">
        <div class="popup-content">
            <h1>Đặt hàng thành công!</h1>
            <h2>Thông tin đơn hàng:</h2>
            <div id="order-details"></div>
            <button id="close-popup" class="btn">Đóng</button>
        </div>
    </div>
